apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
   - port: 80
     name: web
  clusterIP: None
  selector:
      app: nginx
---
apiVersiom: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
     matchLabels:
        app: nginx
  template:
     metadata:
         labels:
          app: nginx
     spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metdata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resoruces:
        requests:
           storage: 1Gi