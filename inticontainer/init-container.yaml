apiVersion: v1
kind: Pod
metadata:
   name: init-demo
spec:
  containers: 
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workDir
      mountPath: /usr/share/nginx/html
  initContainers:
  - name: install
    image: busybox
    command: 
    - wget
    - "-O"
    - "/work-dir/index.html"
    - http://kubernetes.io
    volumeMounts:
    - name: workDir
      mountPath: "/work-dir"
  dnsPolicy: defult
  volumes:
  - name: workDir
    emptyDir: {}